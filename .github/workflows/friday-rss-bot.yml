name: Friday RSS to Discord Bot

on:
  schedule:
    - cron: '0 16-18 * * 5'   # Runs every hour from 4-6 PM on Fridays only
  workflow_dispatch:

permissions:
  contents: write

jobs:
  friday-rss-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Friday random posting (4-6 PM)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RSS_URL: ${{ secrets.RSS_URL }}
        run: |
          # Check if it's Friday
          DAY=$(date +%u)
          if [ "$DAY" != "5" ]; then
            echo "Not Friday, skipping..."
            exit 0
          fi
          
          # Check if it's between 4-6 PM
          HOUR=$(date +%H)
          if [ "$HOUR" -lt 16 ] || [ "$HOUR" -gt 18 ]; then
            echo "Not between 4-6 PM, skipping..."
            exit 0
          fi
          
          # Random posts between 1-10
          MIN=1
          MAX=10
          COUNT=$(( RANDOM % (MAX - MIN + 1) + MIN ))
          echo "Friday 4-6 PM: Posting $COUNT times"
          
          for i in $(seq 1 $COUNT); do
            echo "Friday Run #$i"
            node rss-to-discord.js
            sleep 15 # Wait 15 seconds between runs
          done

      - name: Show log.txt content
        run: cat log.txt

      - name: Show git status
        run: git status

      - name: Show git diff
        run: git diff

      - name: Commit log updates
        run: |
          git config --global user.email "ricky.zakariap@gmail.com"
          git config --global user.name "rickyzakariap"
          git add -A
          git commit -m "Friday auto-update log.txt (numbered)" || echo "No changes to commit"

      - name: Pull latest changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://$GH_PAT@github.com/rickyzakariap/bot-push.git
          git pull origin main --rebase

      - name: Push log updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://$GH_PAT@github.com/rickyzakariap/bot-push.git
          git push 