name: RSS to Discord Auto Post

on:
  schedule:
    - cron: '0 7 * * *'   # Runs every day at 07:00 UTC
  workflow_dispatch:       # Allows manual run from GitHub UI

  permissions:
  contents: write

jobs:
  rss-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run RSS to Discord script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RSS_URL: ${{ secrets.RSS_URL }}
        run: node rss-to-discord.js

      - name: Commit and push log updates
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add log.txt log_number.txt
          git commit -m "auto-update log.txt (github actions)" || echo "No changes to commit"
          git push 
